<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Interface mod√©rateur</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" [routerDirection]="'root'" [routerLink]="'/profil-details'">
                <ion-icon name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="afficherDetails(item)">
            <ion-avatar slot="start">
                <img [src]="item.url">
            </ion-avatar>
            <ion-label class="email">{{item.email}}</ion-label>
            <ion-label>{{item.nom}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
