<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Evenement : {{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button color="light" (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="infos">
        <ion-item>
            <ion-label><b>Description : </b>{{description}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><b>DÃ©but : </b> {{start}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><b>Fin : </b> {{end}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label class="loc"><i>Latitude : {{lat}}<br/>Longitude: {{lng}}</i></ion-label>
        </ion-item>
    </div>
    <div class="liste-personnes">
        <ion-item>
            <ion-label><b>Liste des participants :</b></ion-label>
        </ion-item>
        <ion-list>
            <ion-item *ngFor="let item of listePersonnes" id="infos">
                <ion-avatar slot="start">
                    <img [src]="item.url">
                </ion-avatar>
                <ion-label>{{item.nom}}</ion-label>
                <ion-label slot="end" class="mail"><i>{{item.email}}</i></ion-label>
            </ion-item>
        </ion-list>
    </div>


</ion-content>
