<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{ currentMonth }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" [routerDirection]="'root'" (click)="afficherProfil()">
                <ion-icon name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <calendar *ngIf="!showAddEvent" id="myCal"
              locale="fr-FR"
              [eventSource]="allEvents"
              [calendarMode]="mode"
              [currentDate]="currentDate"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              startHour="6"
              endHour="20"
              step="30"
              startingDayWeek="1">
    </calendar>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="creerEvenement()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <!--<ion-fab-button (click)="showHideForm()">
            <ion-icon *ngIf="!showAddEvent" name="add"></ion-icon>
            <ion-icon *ngIf="showAddEvent" name="close"></ion-icon>
        </ion-fab-button> -->
    </ion-fab>

</ion-content>
