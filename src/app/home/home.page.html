<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-searchbar id="searchbar" show-cancel-button="focus" (ionCancel)="onCancel()"></ion-searchbar>
    <ion-buttons slot="end" >
        <ion-button shape="round" [routerDirection]="'root'" (click)="afficherProfil()">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content ng-controller="MapsCtrl">
  <div id="map_canvas"></div>
    <div id="liste-personnes">
        <ion-list>
            <ion-item *ngFor="let item of items" (click)="afficherDetails(item.id)">
                <ion-icon [name]="item.icon" slot="start"></ion-icon>
                <ion-label>{{item.nom}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button color="light">
            <ion-icon name="refresh" (click)="refresh()"></ion-icon>
        </ion-fab-button>

    </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button color="light">
            <ion-icon name="flag" (click)="marquerLieu()"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
            <ion-icon name="mail" (click)="presentMessageEvent()"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
