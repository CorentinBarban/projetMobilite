<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar class="searchbar"></ion-searchbar>
    <ion-buttons slot="end" >
      <ion-button shape="round" [routerDirection]="'root'" [routerLink]="'/profil-details'">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content ng-controller="MapsCtrl">
  <div id="map_canvas"></div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light"><ion-icon name="pricetag" (click)="addMarker(this.location)"></ion-icon></ion-fab-button>
      <ion-fab-button color="light"><ion-icon name="mail"></ion-icon></ion-fab-button>
      <ion-fab-button color="light"><ion-icon name="flag"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
