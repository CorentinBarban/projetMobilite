<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-searchbar id="searchbar" show-cancel-button="focus" (ionCancel)="onCancel()"
                       (ionChange)="getResults($event)"
                       placeholder="Rechercher une personne"></ion-searchbar>
        <ion-buttons slot="end">
            <ion-button shape="round" [routerDirection]="'root'" (click)="afficherProfil()">
                <ion-icon name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content ng-controller="MapsCtrl">
    <div id="map_canvas">
        <ion-fab vertical="bottom" horizontal="start" slot="fixed">
            <ion-fab-button color="light" id="refreshButton" (click)="refresh()">
                <ion-icon name="refresh"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button>
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
                <ion-fab-button color="light" id="lieuButton" (click)="marquerLieu()">
                    <ion-icon name="flag"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="light" id="messageButton" (click)="presentMessageEvent()">
                    <ion-icon name="mail"></ion-icon>
                </ion-fab-button>
            </ion-fab-list>
        </ion-fab>
    </div>
    <div id="liste-personnes">
        <ion-list id="personnes">
            <ion-item *ngFor="let item of items" (click)="afficherDetails(item.id)">
                <ion-icon [name]="item.icon" slot="start"></ion-icon>
                <ion-label>{{item.nom}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
