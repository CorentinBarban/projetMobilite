<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ng-controller="MapsCtrl">
  <div id="map_canvas"></div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light"><ion-icon name="pricetag" (click)="addMarker(this.location)"></ion-icon></ion-fab-button>
      <ion-fab-button color="light"><ion-icon name="mail"></ion-icon></ion-fab-button>
      <ion-fab-button color="light"><ion-icon name="flag"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
