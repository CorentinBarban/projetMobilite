<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button shape="round" (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Informations du profil</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" id="bouton-editer" (click)="editer()">
                <ion-icon name="create"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-box">
        <div class="photo-personne">
            <ion-avatar class="profile-photo">
                <img [src]="url">
            </ion-avatar>
        </div>
        <div class="informations">
            <ion-label id="nom">{{nom}} {{prenom}}</ion-label>
            <br/>
            <ion-label id="email">{{email}}</ion-label>
            <br/>
            <ion-button *ngIf="boutonDeco" id="button" (click)="logOut()">DÃ©connexion
                <ion-ripple-effect type="bounded"></ion-ripple-effect>
            </ion-button>
        </div>
    </div>
</ion-content>
