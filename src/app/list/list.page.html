<ion-header>
    <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title>Liste des lieux visit√©s</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" [routerDirection]="'root'" [routerLink]="'/profil-details'">
                <ion-icon name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding *ngFor="let item of items">
        <ion-item>
            <ion-card>
                <img src="https://cdn.britannica.com/67/19367-050-885866B4/Valley-Taurus-Mountains-Turkey.jpg"/>
                <ion-card-header>
                    <ion-card-subtitle>Destination</ion-card-subtitle>
                    <ion-card-title [textContent]="item.icon"></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of
                    the Wisconsin Territory in 1836.
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-item-sliding>
