<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button shape="round" (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Liste des personnes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="infos-lieu">
        <ion-avatar class="profile-photo">
            <img src="https://medias.liberation.fr/photo/1246063-000_oz1esjpg.jpg?modified_at=1566886990&width=960">
        </ion-avatar>
    </div>
    <div class="nom-lieu">
        <ion-label id="nom">Lieu</ion-label>
        <br/>
        <ion-label id="coord">Coordonn√©es</ion-label>
    </div>
    <div class="liste-personnes">
        <ion-list>
            <ion-item *ngFor="let item of items">
                <ion-icon [name]="item.icon" slot="start"></ion-icon>
                {{item.title}}
                <div class="item-note" slot="end">
                    {{item.note}}
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
